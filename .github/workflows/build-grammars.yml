name: Build Grammars

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14  # Apple Silicon runner (can build universal)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install jq

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Build all grammars
        run: ./scripts/build-all.sh

      - name: Generate manifest
        run: ./scripts/generate-manifest.sh

      - name: Package release artifacts
        run: |
          cd dist
          for grammar_dir in */; do
            name="${grammar_dir%/}"
            if [ -f "${name}/${name}.dylib" ]; then
              echo "Packaging $name..."
              tar -czvf "${name}.tar.gz" -C "${name}" .
            fi
          done

      - name: List artifacts
        run: |
          echo "=== Release artifacts ==="
          ls -la dist/*.tar.gz dist/manifest.json 2>/dev/null || echo "No artifacts found"

      - name: Generate version
        id: version
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            # Auto-version for main branch: v1.0.YYYYMMDD.HHMMSS
            VERSION="v1.0.$(date -u +%Y%m%d.%H%M%S)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create Release
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          files: |
            dist/*.tar.gz
            dist/manifest.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (for PRs and workflow_dispatch)
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: grammars
          path: |
            dist/*.tar.gz
            dist/manifest.json
