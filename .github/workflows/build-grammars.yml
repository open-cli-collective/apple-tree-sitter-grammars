name: Build Grammars

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.filter.outputs.build }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            build:
              - 'grammars.json'
              - 'scripts/**'
              - 'version.txt'
              - '.github/workflows/build-grammars.yml'

  build:
    needs: changes
    if: |
      needs.changes.outputs.build == 'true' ||
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/')
    runs-on: macos-14  # Apple Silicon runner (can build universal)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (for grammars requiring generation)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          brew install jq

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Build all grammars
        run: ./scripts/build-all.sh

      - name: Generate manifest
        run: ./scripts/generate-manifest.sh

      - name: Package release artifacts
        run: |
          cd dist
          for grammar_dir in */; do
            name="${grammar_dir%/}"
            if [ -f "${name}/${name}.dylib" ]; then
              echo "Packaging $name..."
              tar -czvf "${name}.tar.gz" "${name}"
            fi
          done

      - name: List artifacts
        run: |
          echo "=== Release artifacts ==="
          ls -la dist/*.tar.gz dist/manifest.json 2>/dev/null || echo "No artifacts found"

      - name: Check if release should be created
        id: should_release
        if: github.ref == 'refs/heads/main'
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == feat:* ]] || [[ "$COMMIT_MSG" == feat\(*\):* ]] || \
             [[ "$COMMIT_MSG" == fix:* ]] || [[ "$COMMIT_MSG" == fix\(*\):* ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Release triggered by: $COMMIT_MSG"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No release for: $COMMIT_MSG"
          fi

      - name: Generate version
        id: version
        if: steps.should_release.outputs.should_release == 'true' || startsWith(github.ref, 'refs/tags/')
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            BASE_VERSION=$(cat version.txt | tr -d '\n')
            VERSION="v${BASE_VERSION}.${GITHUB_RUN_NUMBER}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create Release
        if: steps.should_release.outputs.should_release == 'true' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          files: |
            dist/*.tar.gz
            dist/manifest.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (for PRs and workflow_dispatch)
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: grammars
          path: |
            dist/*.tar.gz
            dist/manifest.json
